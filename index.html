<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo+27px">
</head>

<body>
    <!-- Filter -->
    <div class="row">
        <!-- Map -->
        <div class="ten columns">
            <div id="Mymap"></div>
        </div>
        <div class="two columns">
            <form class="MapFilter">
                <input id="locationfinder" type="text" name="MapFilter" placeholder="Look for a location">
                <input id="submit" type="submit" value="Submit">
                <div class="recommended places" data-bind="text: personName"></div>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
<script src="js/model.js" async defer></script>
<script src="js/app.js" async defer></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDkFyT5P5CLI9vP0pVd8WBvhBQRM6lU8N0&callback=initMap" async defer></script>

</html>
